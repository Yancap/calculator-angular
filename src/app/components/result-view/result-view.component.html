
<div>
  <span [ngClass]="pressEqual ? 'result' : 'equation'" [style.fontSize]="
    onScreen.length < 12 && !pressEqual ? '40px' : 
    onScreen.length < 20 && !pressEqual ? '28px' : 
    !pressEqual && '24px'
  ">
    {{onScreen}}
  </span>
</div>
<span [ngClass]="pressEqual ? 'equation' : 'result'">
  {{result?.toLocaleString()}}
</span>
